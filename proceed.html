<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Resources/styles.css">
    <link rel="stylesheet" href="./Resources/signpage.css">
</head>
<body>
    <section id="home-page" class="sign-page">
        <nav>
            <a href="index.html"><h2>Furniture <br> Shop <div id="shape"></div></h2></a>
            <ul>
                <li> <a href="index.html">HOME</a> </li>
                <li> <a href="customer.html">PRODUCT</a> </li>
                <li> <a href="checkout.html">CART</a> </li>
                <li>  <a href="signup.html">SIGNUP</a> </li>
            </ul>
        </nav>
        <section class="sign"> 
            <div class="image">
                <img src="./Resources/images/potplant-1.jpg" alt="page">
            </div>  
            <div id="registration-form">
                <form action="#" id="sign-up-form">
                <label for="#"> <h1>CHECKOUT</h1></label>
                <fieldset class="input">
                    <input type="text" id="firstName" placeholder=" First Name" class="name" required=''>
                    <span class="error-form" id="firstName-error-message"></span>
                </fieldset>
                <fieldset class="input">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="name" required=''>
                    <span class="error-form" id="lastName-error-message"></span>
                </fieldset>
                <fieldset class="input">
                    <input type="text" id="userName" placeholder="User Name" class="username" name="username" required=''>
                    <span class="error-form" id="userName-error-message"></span>
                </fieldset>
                <fieldset class="input">
                    <input type="email" name="email" id="email" placeholder="E-mail" class="email" required=''>
                    <span class="error-form" id="email-error-message"></span>
                </fieldset>
                <fieldset class="input">
                    <input type="address" name="address" id="password" placeholder="Enter Your Address" required=''>
                    <span class="error-form" id="password-error-message"></span>
                </fieldset>
                <div class="join enter">
                    <fieldset class="customer">
                        <a href="#"> <input type="button" id="submit" name="submit" value="Enter"> </a> 
                    </fieldset>
                </div>
                
            </form>
            </div>      
            
        </section>
    </section>
    <script src="./formValidation.js"></script>
</body>
</html>
